<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>

<div class="container">

    <div class="row  row-cols-5 calc-main">
        <div class="col col-12 calc-col display-div text-center pt-4">


          <h3 class=""><input id="show" class="" value="" disabled></h3>


        </div>
        <div class="col col-12 calc-col">

            <div class="row btn-row">
                <div class="btn-container col-4">
                    <button value="7" class="btn num">7</button>
                </div>

                <div class="btn-container col-4">
                    <button value="8" class="btn num">8</button>
                </div>

                <div class="btn-container col-4">
                    <button value="9" class="btn num">9</button>
                </div>

                <div class="btn-container col-4">

                    <button value="+" class="btn num">+</button>
                </div>
            </div>
        </div>

        <div class="col col-12 calc-col">

            <div class="row btn-row">
                <div class="btn-container col-4">
                    <button value="4" class="btn num">4</button>
                </div>

                <div class="btn-container col-4">
                    <button value="5" class="btn num">5</button>
                </div>
                <div class="btn-container col-4">
                    <button value="6" class="btn num">6</button>
                </div>

                <div class="btn-container col-4">
                    <button value="-" class="btn num">-</button>
                </div>
            </div>
        </div>
        <div class="col col-12 calc-col">
            <div class="row btn-row">
                <div class="btn-container col-4">
                    <button value="1" class="btn num">1</button>
                </div>
                <div class="btn-container col-4">
                    <button value="2" class="btn num">2</button>
                </div>
                <div class="btn-container col-4">
                    <button value="3" class="btn num">3</button>
                </div>
                <div class="btn-container col-4">
                    <button value="*" class="btn num">*</button>
                </div>
            </div>
        </div>

        <div class="col col-12  calc-col">
            <div class="row btn-row">

                <div class="btn-container col-4">
                    <button value="0" class="btn num">0</button>
                </div>
                <div class="btn-container col-4">
                    <button value="." class="btn num ">.</button>
                </div>
                <div class="btn-container col-4">
                    <button value="/" class="btn num">/</button>
                </div>
                <div class="btn-container col-4">
                    <button class="btn eq-show ">=</button>
                </div>
            </div>

        </div>
        <div class="col-12">

            <div class="btn-container col-12  w-100">
            <button id="clear" class="btn dif-btn">CLEAR</button>
        </div>

        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="calculator.js"></script>
</body>
</html>
